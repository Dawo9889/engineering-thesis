apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: passbolt-www-redirect
  namespace: passbolt
  annotations:
    "kubernetes.io/ingress.class": "nginx"
    cert-manager.io/cluster-issuer: letsencrypt-cloudflare
    nginx.ingress.kubernetes.io/permanent-redirect: "https://passbolt.angabo.cloud"
    nginx.ingress.kubernetes.io/permanent-redirect-code: "301"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - www.passbolt.angabo.cloud
      secretName: passbolt-tls
  rules:
    - host: www.passbolt.angabo.cloud
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: passbolt
                port:
                  name: http